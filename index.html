<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Neo Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #009dff;
            --bg: #050811;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Фоновые эффекты */
        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        /* Компактный Тост (фикс наплыва на элементы) */
        .toast {
            position: fixed;
            left: 50%;
            bottom: -100px;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 15px;
            background: rgba(0, 157, 255, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
        .toast.show { bottom: 30px; }

        /* Главный экран */
        .search-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            transition: 0.5s;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            letter-spacing: 10px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px var(--accent);
            color: #fff;
        }
        .search-box {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--accent);
            color: #fff;
            outline: none;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(0, 157, 255, 0.1);
        }

        /* Экран результатов */
        #results {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 100;
            overflow-y: auto;
            padding: 20px 15px;
        }
        .result-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .result-card:active { transform: scale(0.98); }
        .result-card h3 {
            color: var(--accent);
            font-size: 16px;
            margin-bottom: 5px;
        }
        .result-card p {
            font-size: 13px;
            opacity: 0.7;
            line-height: 1.4;
        }
        .back-btn {
            margin-bottom: 20px;
            color: var(--accent);
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="glow" style="top: -50px; left: -50px;"></div>
    <div class="glow" style="bottom: -50px; right: -50px;"></div>

    <div class="search-container" id="home">
        <div class="logo">NEO</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Введите запрос..." autocomplete="off">
        </div>
    </div>

    <div id="results">
        <button class="back-btn" onclick="closeResults()">← Назад</button>
        <div id="resultsList"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ТВОИ РЕАЛЬНЫЕ КЛЮЧИ (ВСТАВЛЕНЫ)
        const API_KEY = 'AIzaSyBW7N3vnSZMFlKUphmoDz0O7Fo0tniFsf0';
        const CX_ID = '72ad6a4f3f3884ee1';

        const input = document.getElementById('searchInput');
        const home = document.getElementById('home');
        const resultsView = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');

        // Обработка нажатия Enter
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(input.value);
            }
        });

        // Логика поиска
        async function performSearch(query) {
            if (!query) return;
            showToast('Синхронизация с сетью...');
            
            try {
                // Запрос к Google Search API
                const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX_ID}&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.items) {
                    renderResults(data.items);
                } else {
                    showToast('Ничего не найдено');
                }
            } catch (error) {
                showToast('Ошибка доступа к API');
                console.error(error);
            }
        }

        // Отрисовка результатов
        function renderResults(items) {
            resultsList.innerHTML = '';
            home.style.opacity = '0';
            
            setTimeout(() => {
                home.style.display = 'none';
                resultsView.style.display = 'block';
                
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.onclick = () => window.open(item.link, '_blank');
                    card.innerHTML = `
                        <h3>${item.title}</h3>
                        <p>${item.snippet}</p>
                        <small style="opacity:0.4; font-size:10px">${item.displayLink}</small>
                    `;
                    resultsList.appendChild(card);
                });
            }, 500);
        }

        // Возврат на главную
        function closeResults() {
            resultsView.style.display = 'none';
            home.style.display = 'flex';
            setTimeout(() => home.style.opacity = '1', 10);
            input.value = '';
        }

        // Уведомление
        function showToast(text) {
            const t = document.getElementById('toast');
            t.textContent = text;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // Приветствие
        window.onload = () => {
            setTimeout(() => showToast('Neo Browser активен'), 1000);
        };
    </script>
</body>
</html>
